<div class="min-h-screen bg-gradient-to-b from-white via-purple-100 to-gray-100 dark:from-gray-900 dark:via-purple-900 dark:to-background">
  <!-- Hero Section -->
  <section class="relative pt-20 pb-16 px-6 overflow-hidden">
    <!-- Decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500/10 dark:bg-purple-500/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-10 right-10 w-96 h-96 bg-pink-500/10 dark:bg-pink-500/20 rounded-full blur-3xl"></div>
    </div>

    <div class="container max-w-5xl mx-auto text-center relative z-10">
      <div class="mb-6">
        <span class="inline-block px-4 py-2 bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400 rounded-full text-sm font-semibold border-2 border-purple-300 dark:border-purple-500/50">
          âœ¨ {{ 'home.tagline' | translate }}
        </span>
      </div>
      
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold mb-6">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-600">
          {{ 'home.welcome' | translate }}
        </span>
      </h1>
      
      <p class="text-lg sm:text-xl md:text-2xl text-gray-700 dark:text-gray-300 mb-8 max-w-2xl mx-auto">
        {{ 'home.subtitle' | translate }}
      </p>

      <!-- Quick actions -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a routerLink="/directory" 
           class="group px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
          <span>{{ 'home.exploreDirectory' | translate }}</span>
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </a>
        
        <a routerLink="/calendar" 
           class="px-8 py-4 bg-white dark:bg-gray-800 text-purple-600 dark:text-purple-400 rounded-xl font-semibold border-2 border-purple-300 dark:border-purple-500/50 hover:bg-purple-50 dark:hover:bg-gray-700 transition-all duration-300 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span>{{ 'home.viewCalendar' | translate }}</span>
        </a>
      </div>
    </div>
  </section>

  <app-episode-carousel 
      [title]="'home.latestEpisodes' | translate" 
      [icon]="droppedIcon" 
      [episodeList]="episodeList()"
      [anime]="null"
      [isLoading]="isLoadingDropped()" 
      [emptyStateTitle]="'home.emptyEpisodes' | translate"
      [emptyStateMessage]="'home.emptyEpisodesMsg' | translate" 
      emptyStateIcon="search"
      sliderId="episodes" 
      [limit]="SLIDER_LIMIT">
  </app-episode-carousel>

  <!-- Carrusel de recomendaciones -->
  <app-anime-carousel
      [title]="'home.recommendations' | translate"
      [icon]="recommendationIcon"
      [animeList]="animeList()"
      [isLoading]="isLoadingRecommendations()"
      [emptyStateTitle]="'home.emptyRecommendations' | translate"
      [emptyStateMessage]="'home.emptyRecommendationsMsg' | translate"
      emptyStateIcon="anime"
      sliderId="recommendations"
      [limit]="SLIDER_LIMIT">
  </app-anime-carousel>

  <!-- Carrusel de tops -->
  <app-anime-carousel
      [title]="'home.topAnimes' | translate"
      [icon]="topIcon"
      [animeList]="topAnimeList()"
      [isLoading]="isLoadingTops()"
      [emptyStateTitle]="'home.emptyTops' | translate"
      [emptyStateMessage]="'home.emptyTopsMsg' | translate"
      emptyStateIcon="top"
      sliderId="tops"
      [limit]="SLIDER_LIMIT">
  </app-anime-carousel>
</div>
