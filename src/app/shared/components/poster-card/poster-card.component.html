<div
    class="flex flex-col mt-5 items-start bg-white shadow-lg rounded-2xl overflow-hidden transform transition-transform hover:scale-105 cursor-pointer"
    (click)="navigateToDetail()">
    <div class="relative w-full h-full">
        @if (!imageError()) {
            <img class="w-full h-full object-cover rounded-t select-none transition-transform duration-400 min-h-[135px] hover:scale-110"
                loading="lazy" [src]="imageApiUrl(model().images.poster)" [alt]="model().title || model().name"
                (error)="onImageError()">
        } @else {
            <div
                class="w-full h-full min-h-[250px] bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center">
                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </div>
        }
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-1">
            <h3 [title]="model().title || model().name" class="font-semibold text-base hover:text-blue-600">
                {{ model().title || model().name }}
            </h3>
            
            <div class="flex flex-col mt-1">
                <p class="text-sm text-gray-300">
                    {{ model().release_date | date:'MMMM d, yyyy' }}
                </p>

                <div class="flex justify-between items-center w-full mt-1">
                    <!-- Rating con componente de estrellas -->
                    @if (model().rating && model().rating !== '0') {
                        <app-star-rating
                            [rating]="normalizedRating"
                            [totalVotes]="voteCount"
                            [size]="'small'"
                            [interactive]="false"
                            [showRatingText]="true"
                        ></app-star-rating>
                    }

                    <!-- Runtime -->
                    @if (model().runtime && model().runtime !== '') {
                        <span class="text-xs text-gray-300">{{ model().runtime }} min</span>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
