<div 
  class="flex flex-col mt-5 items-start bg-white dark:bg-gray-800 shadow-lg rounded-2xl overflow-hidden w-full"
  role="status"
  aria-busy="true"
  aria-label="Loading episode content">
  <div class="relative w-full h-64 bg-gray-200 dark:bg-gray-700 overflow-hidden">
    <!-- Shimmer overlay -->
    <div class="shimmer"></div>
    
    <!-- Episode type badge placeholder (top-right) -->
    <div class="absolute top-2 right-2 w-16 h-7 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
    
    <!-- Episode number badge placeholder (top-left) -->
    <div class="absolute top-2 left-2 w-20 h-7 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
    
    <!-- Bottom info section -->
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 p-3 space-y-2">
      <!-- Title placeholder -->
      <div class="h-5 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
      
      <!-- Rating and runtime placeholder -->
      <div class="flex items-center justify-between">
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-24"></div>
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-16"></div>
      </div>
    </div>
  </div>
</div>
