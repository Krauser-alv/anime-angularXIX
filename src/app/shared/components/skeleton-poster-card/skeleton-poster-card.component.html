<div 
  class="flex flex-col mt-5 items-start bg-white dark:bg-gray-800 shadow-lg rounded-2xl overflow-hidden w-full"
  role="status"
  aria-busy="true"
  aria-label="Loading anime content">
  <div class="relative w-full min-h-[250px] bg-gray-200 dark:bg-gray-700 overflow-hidden">
    <!-- Shimmer overlay -->
    <div class="shimmer"></div>
    
    <!-- Bottom info section -->
    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 p-1 space-y-1">
      <!-- Title placeholder -->
      <div class="h-5 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
      
      <!-- Date placeholder -->
      <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/2 mt-1"></div>
      
      <!-- Rating and runtime placeholder -->
      <div class="flex items-center justify-between mt-1">
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-24"></div>
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-16"></div>
      </div>
    </div>
  </div>
</div>
