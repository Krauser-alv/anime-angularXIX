 <div class="flex items-center gap-2">
  <div class="flex gap-1" 
       [class.cursor-pointer]="interactive"
       (mouseleave)="onMouseLeave()">
    @for (star of stars; track star) {
      <div class="relative inline-block transition-transform duration-200 hover:scale-110"
           [class]="sizeClass"
           [class.cursor-pointer]="interactive"
           (click)="onStarClick(star)"
           (mouseenter)="onStarHover(star)">
        <!-- Estrella vacÃ­a (fondo) -->
        <svg class="absolute inset-0 text-gray-300 dark:text-gray-600" [class]="sizeClass" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <!-- Estrella llena (overlay) -->
        <div class="absolute inset-0 overflow-hidden" 
             [style.width.%]="getStarFill(star)">
          <svg class="text-yellow-400" [class]="sizeClass" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
        </div>
      </div>
    }
  </div>
  @if (showRatingText) {
    <div class="flex items-center gap-1 text-sm">
      <span class="text-gray-900 dark:text-white">{{ rating.toFixed(1) }}</span>
      @if (totalVotes > 0) {
        <span class="text-gray-500 dark:text-gray-400">({{ totalVotes }})</span>
      }
    </div>
  }
</div>
